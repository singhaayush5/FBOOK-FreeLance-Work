<div>
  <div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div
      class="px-8 py-6 mx-4 mt-4 text-left bg-gray-600 shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3"
    >
      <div class="flex justify-center"></div>
      <h3 class="text-2xl font-bold text-center text-white">Join us</h3>
      <form [formGroup]="registerForm" (ngSubmit)="handleFormSubmit()">
        <div class="mt2">
          <div>
            <label class="block text-white" for="name">Name</label>
            <input
              type="text"
              formControlName="name"
              placeholder="Name"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
            />
          </div>
          <div class="mt-2">
            <label class="block text-white" for="email">Email</label>
            <input
              type="text"
              formControlName="email"
              placeholder="Email"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
            />
          </div>
          <div class="w-full mt-2 mb-2">
            <label for="gender" class="form-label inline-block mb-2 text-white"
              >Select Gender</label
            >
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Gender</mat-label>
              <mat-select formControlName="gender">
                <mat-option value="Male">Male</mat-option>
                <mat-option value="Female">Female</mat-option>
                <mat-option value="Others">Others</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="flex">
            <button
              type="submit"
              class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900"
            >
              Create Account
            </button>
          </div>
          <div class="mt-6 text-grey-dark text-white">
            Already have an account?
            <a class="text-blue-600 hover:underline" routerLink="/loginstudent"
              >Log in</a
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
