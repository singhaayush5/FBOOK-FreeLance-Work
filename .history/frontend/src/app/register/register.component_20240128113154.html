<div class="bg-gray-900 min-h-screen flex items-center justify-center">
  <div
    class="w-full p-6 bg-gray-700 rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8"
    style="margin: 0 10px"
  >
    <div class="flex flex-col justify-center items-center">
      <img
        src="assets/svgs/student-medium-skin-tone-svgrepo-com.svg"
        alt="Student Logo"
        class="w-20 h-20 mx-auto mb-4"
      />
      <h2
        class="mb-1 text-xl font-bold leading-tight tracking-tight text-white md:text-2xl"
      >
        LogIn as Student
      </h2>
    </div>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="handleFormSubmit()"
      class="mt-4 space-y-4 lg:mt-5 md:space-y-5"
    >
      <div>
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-white dark:text-white"
        >
          Enter Your College Email
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
          placeholder="Enter your email"
          required
        />
      </div>
      <div>
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-white dark:text-white"
        >
          Enter Your Password
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
          placeholder="Enter your Password"
          required
        />
      </div>
      <div class="flex items-center justify-center">
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          LogIn
        </button>
      </div>
    </form>
  </div>
</div>
