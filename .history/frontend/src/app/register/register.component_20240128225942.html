<div>
  <div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div
      class="px-8 py-6 mx-4 mt-4 text-left bg-gray-600 shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3"
    >
      <div class="flex justify-center"></div>
      <h3 class="text-2xl font-bold text-center text-white">Join us</h3>
      <form [formGroup]="registerForm" (ngSubmit)="handleFormSubmit()">
        <div class="mt2">
          <div>
            <label class="block text-white" for="firstName">First Name</label>
            <input
              type="text"
              formControlName="firstName"
              placeholder="First Name"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
            />
          </div>
          <div class="mt-2">
            <label class="block text-white" for="lastName">Last Name</label>
            <input
              type="text"
              formControlName="lastName"
              placeholder="Last Name"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
            />
          </div>
          <div class="mt-2">
            <label class="block text-white" for="email">Email</label>
            <input
              type="text"
              formControlName="email"
              placeholder="Email"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
            />
          </div>
          <div class="mt-2">
            <label class="block text-white" for="email">DOB</label>
            <input
              type="text"
              formControlName="DOB"
              placeholder="Email"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
            />
          </div>
          <div class="mt-2">
            <label class="block text-white" for="password">Password</label>
            <input
              type="password"
              formControlName="password"
              placeholder="Password"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
            />
          </div>
          <div class="flex">
            <button
              type="submit"
              class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900"
            >
              Create Account
            </button>
          </div>
          <div class="mt-6 text-grey-dark text-white">
            Already have an account?
            <a class="text-blue-600 hover:underline" href="/loginUser"
              >Log in</a
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
